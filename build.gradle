plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories
{
    jcenter()
}

sourceCompatibility = '11.0'

compileJava {
    options.compilerArgs << '-Xlint:unchecked'
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.curtin.comp3003.filesearcher.FileSearcher'
    }
}

javafx {
    modules = [ 'javafx.controls' ]
}

application {
    mainClassName = 'edu.curtin.comp3003.filesearcher.FileSearcher'
}

